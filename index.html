<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="./Tic.css">
</head>

<body>
    <h1>TIC TAC TOE</h1>
    <p id="result">
        Player1:X<br>
        Player2:O
    </p>
    <div id="box">
        <table>
            <tr>
                <td><button class="tic-tac-toe" id="b1" ondblclick="game()"></button></td>
                <td><button class="tic-tac-toe" id="b2" ondblclick="game()"></button></td>
                <td><button class="tic-tac-toe" id="b3" ondblclick="game()"></button></td>
            </tr>
            <tr>
                <td><button class="tic-tac-toe" id="b4" ondblclick="game()"></button></td>
                <td><button class="tic-tac-toe" id="b5" ondblclick="game()"></button></td>
                <td><button class="tic-tac-toe" id="b6" ondblclick="game()"></button></td>
            </tr>
            <tr>
                <td><button class="tic-tac-toe" id="b7" ondblclick="game()"></button></td>
                <td><button class="tic-tac-toe" id="b8" ondblclick="game()"></button></td>
                <td><button class="tic-tac-toe" id="b9" ondblclick="game()"></button></td>
            </tr>
        </table>

    </div>
    <table>
        <tr>
            <td>
                <input type="button" id="edit" class="button" value="Edit Player Name" onclick="changeName()">
            </td>
            <td>
                <button type="button" id="replay" onclick="replay()" class="button">Replay</button>
            </td>
        </tr>
    </table>



    <script src="Tic.js"></script>
</body>

</html>
